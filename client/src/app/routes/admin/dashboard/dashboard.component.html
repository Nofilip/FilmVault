<div class="flex items-center justify-between mb-4">

  <h1 class="text-2xl font-bold">Filmer</h1>
  <div *ngIf="showSuccessMessage" class="p-4 bg-green-100 text-green-800 rounded mb-4">
    Filmen har lagts till!
  </div>

  <button
    routerLink="/admin/films/new"
    class="border py-2 px-4 font-bold rounded-lg cursor-pointer shadow hover:bg-gray-700 transition-colors duration-200">
    Ny film
  </button>

</div>

  <table class="min-w-full border-1 shadow-md">
    <thead class="text-left bg-gray-400 border-b">
      <tr>
        <th class="py-2 px-4 border-r">Titel</th>
        <th class="py-2 px-4 border-r">Genre</th>
        <th class="py-2 px-4 border">Pris</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let film of films" class="odd:bg-white even:bg-gray-200">
        <td class="py-2 px-4 border-r">{{ film.title }}</td>
        <td class=" py-2 px-4 border-r">{{ film.genre }}</td>
        <td class="py-2 px-4">{{ film.price }}</td>
      </tr>
    </tbody>
    
  </table>
