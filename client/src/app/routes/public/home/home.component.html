  <!-- Produktkort 1 -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden lg:order-2">
    <img src="https://placehold.co/300x400" alt="Film Title" class="w-full h-96 object-cover">
  </div>
      <div class="text-center lg:order-1 lg:text-3xl mt-4">
        <h1 class="font-bold">
            {{ currentHeadline }}

</div>
